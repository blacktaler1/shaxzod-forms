<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisitMe Travel - Ariza</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a1f44;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
        }

        h1 {
            text-align: center;
            color: #0a1f44;
            font-size: 20px;
            margin-bottom: 5px;
        }

        h2 {
            text-align: center;
            color: #0a1f44;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-weight: bold;
            color: #0a1f44;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 9px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            background-color: #0a1f44;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #132f6a;
        }

        .lang-select {
            margin-bottom: 18px;
        }

        .message {
            text-align: center;
            margin-top: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåç VisitMe Travel</h1>
        <div class="lang-select">
            <select id="lang" onchange="changeLang()">
                <option value="uz">üá∫üáø O‚Äòzbekcha</option>
                <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 id="formTitle">Sayohat uchun ariza</h2>

        <div class="form-group">
            <label id="nameLabel">Ismingiz</label>
            <input type="text" id="name" required />
        </div>

        <div class="form-group">
            <label id="phoneLabel">Telefon raqamingiz</label>
            <input type="tel" id="phone" required />
        </div>

        <div class="form-group">
            <label id="peopleLabel">Necha kishi sayohatga ketadi?</label>
            <input type="number" id="people" required min="1" />
        </div>

        <button onclick="submitForm()">Yuborish</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx7WnNtUYd6zYzp6xBjpvngMfxapPrOkwC1kEeRbFGyeSEfSBPyOJ3_YIZzE2aW49VTyw/exec";

        const translations = {
            uz: {
                formTitle: "Sayohat uchun ariza",
                nameLabel: "Ismingiz",
                phoneLabel: "Telefon raqamingiz",
                peopleLabel: "Necha kishi sayohatga ketadi?",
                button: "Yuborish",
                success: "Rahmat! Ma‚Äôlumot yuborildi ‚úÖ",
                error: "Xatolik yuz berdi ‚ùå"
            },
            ru: {
                formTitle: "–ó–∞—è–≤–∫–∞ –Ω–∞ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ",
                nameLabel: "–í–∞—à–µ –∏–º—è",
                phoneLabel: "–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞",
                peopleLabel: "–°–∫–æ–ª—å–∫–æ —á–µ–ª–æ–≤–µ–∫ –µ–¥–µ—Ç?",
                button: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
                success: "–°–ø–∞—Å–∏–±–æ! –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã ‚úÖ",
                error: "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ ‚ùå"
            }
        };

        function changeLang() {
            const lang = document.getElementById("lang").value;
            document.getElementById("formTitle").textContent = translations[lang].formTitle;
            document.getElementById("nameLabel").textContent = translations[lang].nameLabel;
            document.getElementById("phoneLabel").textContent = translations[lang].phoneLabel;
            document.getElementById("peopleLabel").textContent = translations[lang].peopleLabel;
            document.querySelector("button").textContent = translations[lang].button;
        }

        async function submitForm() {
            const lang = document.getElementById("lang").value;
            const message = document.getElementById("message");
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const people = document.getElementById("people").value.trim();

            if (!name || !phone || !people) {
                message.style.color = "red";
                message.textContent = lang === "uz" ? "Iltimos, barcha maydonlarni to‚Äòldiring!" : "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!";
                return;
            }

            const timestamp = new Date().toLocaleString('uz-UZ', { timeZone: 'Asia/Tashkent' });

            try {
                const res = await fetch(scriptURL, {
                    method: "POST",
                    body: JSON.stringify({ name, phone, people, timestamp }),
                    headers: { "Content-Type": "application/json" },
                });

                if (res.ok) {
                    message.style.color = "green";
                    message.textContent = translations[lang].success;
                    document.getElementById("name").value = "";
                    document.getElementById("phone").value = "";
                    document.getElementById("people").value = "";
                } else {
                    throw new Error("Request failed");
                }
            } catch (e) {
                message.style.color = "red";
                message.textContent = translations[lang].error;
            }
        }
    </script>
</body>

</html>
